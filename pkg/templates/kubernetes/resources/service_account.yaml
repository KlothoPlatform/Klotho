qualified_type_name: kubernetes:service_account
display_name: Service Account

properties:
  Cluster:
    type: resource
    operational_rule:
      steps:
        - direction: downstream
          resources:
            - classifications:
                - cluster
                - kubernetes
  Object:
    type: map
    properties:
      kubernetes:TypeMeta:
        type: model
        default_value:
          ApiVersion: v1
          Kind: ServiceAccount
      Metadata:
        type: model(kubernetes:ObjectMeta)
      AutomountServiceAccountToken:
        type: bool
        default_value: true

classification:
  is:
    - role
    - kubernetes
delete_context:
  require_no_upstream: true
views:
  dataflow: small
