qualified_type_name: kubernetes:persistent_volume_claim
display_name: Persistent Volume Claim

sanitize_name:
  # a lowercase RFC 1123 subdomain must consist of lower case alphanumeric characters, '-' or '.',
  # and must start and end with an alphanumeric character
  # (e.g. 'example.com', regex used for validation is '[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*')]
  |
  {{ . 
    | replace `[^a-zA-Z0-9-]+` "" | replace `^[-]+` "" | replace `[-]+$` ""
  }}


properties:
  Cluster:
    type: resource
    operational_rule:
      steps:
        - direction: downstream
          resources:
            - classifications:
                - cluster
                - kubernetes
  Object:
    type: map
    properties:
      kubernetes:TypeMeta:
        type: model
        default_value:
          apiVersion: v1
          kind: PersistentVolumeClaim
      metadata:
        type: model(kubernetes:ObjectMeta)
      spec:
        type: map
        properties:
          accessModes:
            type: list(string)
          selector:
            type: model(kubernetes:LabelSelector)
          resources:
            type: model(kubernetes:ResourceRequirements)
          volumeName:
            type: resource(kubernetes:persistent_volume)
            operational_rule:
              steps:
                - direction: upstream
                  resources:
                    - kubernetes:persistent_volume
          storageClassName:
            type: resource(kubernetes:storage_class)
            operational_rule:
              steps:
                - direction: upstream
                  resources:
                    - kubernetes:storage_class
          volumeMode:
            type: string

delete_context:
  requires_no_upstream_or_downstream: true
views:
  dataflow: small
