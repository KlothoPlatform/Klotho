qualified_type_name: kubernetes:persistent_volume_claim
display_name: Persistent Volume Claim

properties:
  Cluster:
    type: resource
    operational_rule:
      steps:
        - direction: downstream
          resources:
            - classifications:
                - cluster
                - kubernetes
  Object:
    type: map
    properties:
      kubernetes:TypeMeta:
        type: model
      Metadata:
        type: model(kubernetes:ObjectMeta)
      Spec:
        type: map
        properties:
          AccessModes:
            type: list(string)
          Selector:
            type: model(kubernetes:LabelSelector)
          Resources:
            type: model(kubernetes:ResourceRequirements)
          VolumeName:
            type: resource(kubernetes:persistent_volume)
            operational_rule:
              steps:
                - direction: upstream
                  resources:
                    - kubernetes:persistent_volume
          StorageClassName:
            type: resource(kubernetes:storage_class)
            operational_rule:
              steps:
                - direction: upstream
                  resources:
                    - kubernetes:storage_class
          VolumeMode:
            type: string

delete_context:
  requires_no_upstream_or_downstream: true
views:
  dataflow: small
