source: aws:eks_cluster
target: aws:security_group
operational_rules:
  - configuration_rules:
      - resource: '{{ .Target }}'
        configuration:
          field: IngressRules
          value:
            - Description: Allows ingress traffic from the EKS control plane
              CidrBlocks:
                - Property: 0.0.0.0/0
              FromPort: 9443
              Protocol: TCP
              ToPort: 9443
