source: kubernetes:pod
target: aws:elasticache_cluster

operational_rules:
  - if: |
      {{ $eksVpc := (downstream "aws:vpc" .Source) }}
      {{ $ecVpc := (downstream "aws:vpc" .Target) }}
      {{- if (ne $eksVpc $ecVpc) }}
        true
      {{ else }}
        false
      {{- end }}
    steps:
      - resource: '{{ downstream "aws:vpc" .Source }}'
        direction: downstream
        resources:
          - '{{downstream "aws:vpc" .Target}}'
