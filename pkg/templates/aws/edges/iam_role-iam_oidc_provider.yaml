source: aws:iam_role
target: aws:iam_oidc_provider
operational_rules:
  - configuration_rules:
      - resource: '{{ .Source }}'
        configuration:
          field: AssumeRolePolicyDoc
          value:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - sts:AssumeRoleWithWebIdentity
                Effect: Allow
                Principal:
                  Federated:
                    - '{{ .Target }}#Arn'
                Condition:
                  StringEquals:
                    '{{ .Target }}#sub': system:serviceaccount:{{- if not (hasUpstream "kubernetes:namespace" .Source) }}default {{else}}{{ fieldValue "Object.Metadata.Name" (upstream "kubernetes:namespace" .Source) }}{{end}}:{{ fieldValue "Object.Metadata.Name" (upstream "kubernetes:service_account" .Source) }}
                    '{{ .Target }}#aud': sts.amazonaws.com
