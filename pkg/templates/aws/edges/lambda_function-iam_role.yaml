source: aws:lambda_function
target: aws:iam_role
direct_edge_only: true
operational_rules:
  - configuration_rules:
      - resource: |
          {{ .Target }}
        configuration:
          field: AssumeRolePolicyDoc
          value:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - sts:AssumeRole
                Effect: Allow
                Principal:
                  Service:
                    - lambda.amazonaws.com
      - resource: |
          {{ .Target }}
        configuration:
          field: ManagedPolicies
          value:
            - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
