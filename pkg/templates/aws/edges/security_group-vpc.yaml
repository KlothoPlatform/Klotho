source: aws:security_group
target: aws:vpc
operational_rules:
  - configuration_rules:
    - resource: '{{ .Source }}'
      configuration:
        field: IngressRules
        value:
          - Description: Allow ingress traffic from ip addresses within the vpc
            CidrBlocks:
            - '{{ .Target }}#CidrBlock'
            FromPort: 0
            Protocol: '-1'
            ToPort: 0
          - Description: Allow ingress traffic from within the same security group
            Self: true
            FromPort: 0
            Protocol: '-1'
            ToPort: 0
    - resource: '{{ .Source }}'
      configuration:
        field: EgressRules
        value:
          - Description: Allows all outbound IPv4 traffic
            CidrBlocks:
              - 0.0.0.0/0
            FromPort: 0
            Protocol: '-1'
            ToPort: 0