source: aws:lambda_function
target: aws:efs_access_point
operational_rules:
  - configuration_rules:
      - resource: '{{ .Source }}'
        configuration:
          field: EfsAccessPoint
          value: '{{ .Target }}'
  - if: |
      {{- if (hasDownstream "aws:vpc" .Source) }}
        {{ $lambdaVpc := (downstream "aws:vpc" .Source) }}
        {{ $efsVpc := (downstream "aws:vpc" .Target) }}
        {{- if (ne $lambdaVpc $efsVpc) }}
          true
        {{ else }}
          false
        {{- end }}
      {{ end }}
    steps:
      - resource: '{{ downstream "aws:vpc" .Source }}'
        direction: downstream
        resources:
          - '{{downstream "aws:vpc" .Target}}'
  - if: |
      {{- if not (hasDownstream "aws:vpc" .Source) }}
        true
      {{ else }} 
        false 
      {{- end }}
    steps:
      - resource: '{{ .Source }}'
        direction: downstream
        resources:
          - '{{downstream "aws:vpc" .Target}}'
