source: aws:iam_role
target: aws:secret
direct_edge_only: true
operational_rules:
  - configuration_rules:
      - resource: '{{ .Source }}'
        configuration:
          field: InlinePolicies
          value:
            - Name: '{{ .Target.Name }}-policy'
              Policy:
                Version: '2012-10-17'
                Statement:
                  - Action:
                      - secretsmanager:DescribeSecret
                      - secretsmanager:GetSecretValue
                    Effect: Allow
                    Resource:
                      - '{{ .Target  }}#Arn'
