source: aws:iam_policy
target: aws:secret
direct_edge_only: true
operational_rules:
  - configuration_rules:
      - resource: '{{ .Source }}'
        configuration:
          field: Policy.Statement
          value:
            - Action:
                - secretsmanager:DescribeSecret
                - secretsmanager:GetSecretValue
              Effect: Allow
              Resource:
                - '{{ .Target  }}#Arn'
