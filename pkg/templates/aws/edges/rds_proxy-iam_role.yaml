source: aws:rds_proxy
target: aws:iam_role
direct_edge_only: true
operational_rules:
  - configuration_rules:
      - resource: |
          {{ .Target }}
        configuration:
          field: AssumeRolePolicyDoc
          value:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - sts:AssumeRole
                Effect: Allow
                Principal:
                  Service:
                    - rds.amazonaws.com
