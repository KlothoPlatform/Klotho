source: aws:load_balancer_listener
target: aws:target_group
operational_rules:
  - configuration_rules:
      - resource: '{{ .Target }}'
        configuration:
          field: Protocol
          value: '{{ fieldValue "Protocol" .Source }}'
      - resource: '{{ .Source }}'
        configuration:
          field: DefaultActions
          value:
            - TargetGroup: '{{ .Target }}'
              Type: forward

  - if: '{{eq (fieldValue "Protocol" .Source) "HTTPS"}}'
    steps:
      - resource: '{{ .Source }}'
        direction: downstream
        resources:
          - aws:listener_certificate

classification:
  - target