source: aws:cloudfront_distribution
target: aws:load_balancer
always_process: true
operational_rules:
  - configuration_rules:
      - resource: '{{ .Source }}'
        configuration:
          field: Origins
          value:
            - CustomOriginConfig:
                HttpPort: 80
                HttpsPort: 443
                OriginProtocolPolicy: http-only
                OriginSslProtocols:
                  - TLSv1.2
                  - TLSv1
                  - SSLv3
                  - TLSv1.1
              DomainName: '{{ .Target }}#DnsName'
              OriginId: '{{ .Target.Name }}'
      - resource: '{{ .Source }}'
        configuration:
          field: CacheBehaviors
          value: |
            [   
            {{ $targetOriginId := .Target.Name }}
            {{ $routes := makeSlice }}
            {{ $rules := allDownstream "aws:load_balancer_listener_rule" .Target }}
            {{ range $i, $rule := $rules }}
              {{ range $j, $condition := (fieldValue "Conditions" $rule) }}
                {{range $k, $pathPattern := $condition.PathPattern.Values }}
                  {{- if not (sliceContains $routes $pathPattern) }}
                    {{ $routes = appendSlice $routes $pathPattern }}
                  {{- end }}
                {{- end }}
              {{ end }}
            {{ end }}
            {{ range $i, $route := $routes }}
              {{ $methods := makeSlice }}
              {{ range $j, $rule := $rules }}
                {{ range $k, $condition := (fieldValue "Conditions" $rule) }}
                  {{ range $l, $method := $condition.HttpRequestMethod.Values }}
                    {{ $methods = appendSlice $methods $method }}
                  {{- end }}
                {{- end }}
              {{ end }}
              {
                "AllowedMethods": [
                    {{- if or (sliceContains $methods "PATCH") (sliceContains $methods "POST") (sliceContains $methods "PUT") (sliceContains $methods "DELETE") }}
                    "DELETE",
                    "GET",
                    "HEAD",
                    "OPTIONS",
                    "PATCH",
                    "POST",
                    "PUT"
                    {{- else }}
                    "HEAD",
                    "GET", 
                    "OPTIONS"
                    {{- end }}
                ],
                "ForwardedValues": {
                  "Cookies": {
                    "Forward": "none"
                  },
                  "QueryString": true
                },
                "CachedMethods": [                    
                  "HEAD",
                  "GET"
                ],
                "DefaultTtl": 0,
                "MaxTtl": 0,
                "MinTtl": 0,
                "SmoothStreaming": false,
                "PathPattern": "{{ $route  }}", 
                "TargetOriginId": "{{ $targetOriginId }}",
                "ViewerProtocolPolicy": "redirect-to-https"
              }{{ if ne $i (sub (len $routes) 1) }},{{ end }}
            {{ end }}
            ]

classification:
  - network
  - cloudfront_origin