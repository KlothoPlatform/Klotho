source: aws:lambda_function
target: aws:rds_instance
operational_rules:
  - if: |
      {{ if (hasDownstream "aws:vpc" .Source) }}
        {{ $lambdaVpc := (downstream "aws:vpc" .Source) }}
        {{ $ecVpc := (downstream "aws:vpc" .Target) }}
        {{ (ne $lambdaVpc $ecVpc) }}
      {{ else }}
      false
      {{ end }}
    steps:
      - resource: '{{ downstream "aws:vpc" .Source }}'
        direction: downstream
        resources:
          - '{{downstream "aws:vpc" .Target}}'
  - if: |
      {{ not (hasDownstream "aws:vpc" .Source) }}
    steps:
      - resource: '{{ .Source }}'
        direction: downstream
        resources:
          - '{{downstream "aws:vpc" .Target}}'
