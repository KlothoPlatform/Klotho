qualified_type_name: aws:efs_access_point
display_name: EFS Access Point

properties:
  FileSystem:
    type: resource(aws:efs_file_system)
    namespace: true
    operational_rule:
      step:
        direction: downstream
        resources:
          - aws:efs_file_system
  PosixUser:
    type: map
    important: true
    properties:
      Gid:
        type: int
      Uid:
        type: int
  RootDirectory:
    type: map
    important: true
    properties:
      CreationInfo:
        type: map
        properties:
          OwnerGid:
            type: int
          OwnerUid:
            type: int
          Permissions:
            type: string
            default_value: '777'
      Path:
        type: string
        default_value: /mnt/efs
  aws:tags:
    type: model

classification:
  is:
    - efs_access

delete_context:
  requires_no_upstream: true
views:
  dataflow: small

deployment_permissions:
  deploy: ['elasticfilesystem:CreateAccessPoint']
  tear_down: ['elasticfilesystem:DeleteAccessPoint']
  update: ['elasticfilesystem:CreateAccessPoint']
