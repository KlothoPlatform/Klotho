qualified_type_name: aws:efs_access_point
display_name: EFS Access Point

properties:
  FileSystem:
    type: resource(aws:efs_file_system)
    namespace: true
    operational_rule:
      step:
        direction: downstream
        resources:
          - aws:efs_file_system
  PosixUser:
    type: map
    properties:
      Gid:
        type: int
        default_value: 1000
        important: true
      Uid:
        type: int
        default_value: 1000
        important: true
  RootDirectory:
    type: map
    properties:
      CreationInfo:
        type: map
        properties:
          OwnerGid:
            type: int
            default_value: 1000
            important: true
          OwnerUid:
            type: int
            default_value: 1000
            important: true
          Permissions:
            type: string
            default_value: '777'
      Path:
        type: string
        default_value: /mnt/efs
        important: true

classification:
  is:
    - efs_access

delete_context:
  requires_no_upstream: true
views:
  dataflow: small
