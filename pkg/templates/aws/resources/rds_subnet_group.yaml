qualified_type_name: aws:rds_subnet_group
display_name: RDS Subnet Group
sanitize_name:
  # https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Limits.html#RDS_Limits.Constraints
  # These names have these constraints:
  # - Must contain 1â€“255 alphanumeric characters.
  # - Alphanumeric characters, spaces, hyphens, underscores, and periods are allowed
  |
  {{ . 
    | replace `[^[:alnum:] _.-]+` "-"
    | length 1 255
  }}

properties:
  Subnets:
    type: list(resource(aws:subnet))
    operational_rule:
      steps:
        - direction: downstream
          num_needed: 2
          resources:
            - selector: aws:subnet
              properties:
                Type: private
            - aws:subnet
  Tags:
    type: map(string,string)

delete_context:
  requires_no_upstream: true
views:
  dataflow: small
