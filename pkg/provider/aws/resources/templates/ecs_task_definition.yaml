provider: aws
type: ecs_task_definition
rules:
  downstream:
  - enforcement: exactly_one
    resource_types: 
    - ecr_image
    set_field: Image
    unsatisfied_action:
      operation: create
      unique: true
  - enforcement: exactly_one
    resource_types: 
    - iam_role
    set_field: ExecutionRole
    unsatisfied_action:
      operation: create
      unique: true
  - enforcement: exactly_one
    resource_types:
    - log_group
    set_field: LogGroup
    unsatisfied_action:
      operation: create
      unique: true
  - enforcement: exactly_one
    resource_types:
    - region
    set_field: Region
    unsatisfied_action:
      operation: create
configuration:
- field: NetworkMode
  value: awsvpc
- field: RequiresCompatibilities
  value: 
  - FARGATE
- field: Cpu
  value: "256"
- field: Memory
  value: "512"
- field: PortMappings
  value: 
  - ContainerPort: 3000
    Protocol: tcp
    HostPort: 3000
