provider: aws
type: load_balancer
rules:
  - enforcement: exactly_one
    direction: downstream
    resource_types:
      - vpc
    remove_direct_dependency: true
    rules:
      - enforcement: any_available
        direction: downstream
        resource_types:
          - subnet_private
          - subnet_public
        set_field: Subnets
        num_needed: 2
        unsatisfied_action:
          operation: create
          default_type: subnet_private
#      - enforcement: any_available
#        direction: downstream
#        resource_types:
#          - security_group
#        set_field: SecurityGroups
#        num_needed: 1
#        unsatisfied_action:
#          operation: create
configuration:
  - field: Scheme
    value: internal
  - field: Type
    value: network
