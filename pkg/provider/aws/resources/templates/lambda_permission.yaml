provider: aws
type: lambda_permission
rules:
  - enforcement: exactly_one
    direction: downstream
    resource_types:
      - lambda_function
    set_field: Function
    unsatisfied_action:
      operation: error
  - enforcement: exactly_one
    direction: upstream
    resource_types:
      - rest_api
    unsatisfied_action:
      operation: error
delete_context:
  requires_no_upstream_or_downstream: true
