provider: aws
type: dynamodb_table
configuration:
  - field: BillingMode
    value: PAY_PER_REQUEST
  - field: HashKey
    value: id
  - field: Attributes
    value:
      - Name: id
        Type: S
delete_context:
  requires_no_upstream: true
  requires_no_downstream: true
  requires_explicit_delete: true
