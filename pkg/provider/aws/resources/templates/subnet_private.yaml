provider: aws
type: subnet_private
rules:
  - enforcement: exactly_one
    direction: downstream
    resource_types:
      - vpc
    set_field: Vpc
    unsatisfied_action:
      operation: create
    rules:
      - enforcement: exactly_one
        direction: upstream
        resource_types:
          - route_table
        unsatisfied_action:
          operation: create
          unique: true
configuration:
  - field: MapPublicIpOnLaunch
    value: false
  - field: Type
    value: private
delete_context:
  requires_no_upstream: true
