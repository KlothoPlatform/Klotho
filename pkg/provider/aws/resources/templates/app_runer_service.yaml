provider: aws
type: app_runner_service
rules:
  - enforcement: exactly_one
    direction: downstream
    resource_types:
      - ecr_image
    set_field: Image
    unsatisfied_action:
      operation: create
      unique: true
  - enforcement: exactly_one
    direction: downstream
    resource_types:
      - iam_role
    set_field: InstanceRole
    unsatisfied_action:
      operation: create
      unique: true
