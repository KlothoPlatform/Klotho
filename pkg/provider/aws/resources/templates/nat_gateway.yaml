provider: aws
type: nat_gateway
rules:
  - enforcement: exactly_one
    direction: downstream
    resource_types:
      - subnet_public # this is the subnet the nat gateway will be created in
    set_field: Subnet
    unsatisfied_action:
      operation: create
  - enforcement: exactly_one
    direction: downstream
    resource_types:
      - elastic_ip
    set_field: ElasticIp
    unsatisfied_action:
      operation: create
      unique: true
delete_context:
  requires_no_upstream: true
