provider: aws
type: ecr_image
rules:
  downstream:
  - enforcement: exactly_one
    resource_types: 
    - ecr_repo
    set_field: Repo
    unsatisfied_action:
      operation: create
configuration:
  - field: ExtraOptions
    value: 
    - --platform 
    - linux/amd64
    - --quiet
delete_context:
  requires_no_upstream: true