provider: aws
type: rds_subnet_group
rules:
  downstream:
  - enforcement: exactly_one
    resource_types: 
    - vpc
    remove_direct_dependency: true
    rules:
    - enforcement: any_available
      resource_types: 
      - subnet_private
      - subnet_public
      set_field: Subnets
      unsatisfied_action:
        operation: create
        default_type: subnet_private
      num_needed: 2
delete_context:
  requires_no_upstream: true