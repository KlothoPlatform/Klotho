provider: aws
type: ec2_instance
rules:
  downstream:
  - enforcement: exactly_one
    resource_types: 
    - instance_profile
    set_field: InstanceProfile
    unsatisfied_action: 
      operation: create
      unique: true
  - enforcement: exactly_one
    resource_types: 
    - ami
    set_field: AMI
    unsatisfied_action: 
      operation: create
  - enforcement: exactly_one
    resource_types: 
    - vpc
    remove_direct_dependency: true
    rules:
    - enforcement: exactly_one
      resource_types: 
      - subnet_private
      - subnet_public
      set_field: Subnet
      unsatisfied_action: 
        operation: create
        default_type: subnet_private
    - enforcement: any_available
      resource_types: 
      - security_group
      set_field: SecurityGroups
      num_needed: 1
      unsatisfied_action: 
        operation: create
configuration:
- field: InstanceType
  value: t3.medium
delete_context:
  requires_no_upstream: true
  requires_no_downstream: true
  requires_explicit_delete: true

    