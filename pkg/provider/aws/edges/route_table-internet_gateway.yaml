source: aws:route_table
destination: aws:internet_gateway
direct_edge_only: false
deployment_order_reversed: false
deletion_dependent: false
reuse:
configuration:
  - resource: aws:route_table
    config:
      field: Routes
      value:
        - CidrBlock: 0.0.0.0/0
          GatewayId:
            ResourceId: aws:internet_gateway
            Property: id
