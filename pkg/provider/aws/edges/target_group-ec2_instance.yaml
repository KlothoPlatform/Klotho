source: aws:target_group
destination: aws:ec2_instance

deployment_order_reversed: false
deletion_dependent: false
reuse:
configuration:
  - resource: aws:target_group
    config:
      field: Port
      value: 3000
  - resource: aws:target_group
    config:
      field: Protocol
      value: HTTPS
  - resource: aws:target_group
    config:
      field: TargetType
      value: instance
  - resource: aws:target_group
    config:
      field: Targets
      value:
        Id:
          ResourceId: aws:ec2_instance
          Property: id
        Port: 3000
