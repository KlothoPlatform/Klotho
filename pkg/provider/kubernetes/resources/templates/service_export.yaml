provider: kubernetes
type: service_export
rules:
  - enforcement: exactly_one
    direction: downstream
    classifications:
      - cluster
      - kubernetes
    set_field: Cluster
    unsatisfied_action:
      operation: create
delete_context:
  requires_no_upstream: true
configuration:
  - field: Object.APIVersion
    value: multicluster.x-k8s.io/v1alpha1
  - field: Object.Kind
    value: ServiceExport
views:
  dataflow: small
