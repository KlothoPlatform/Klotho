provider: aws
resources:
  s3_bucket/s3-bucket-0:
    children:
        - aws:s3_bucket_policy:s3_bucket_policy-0
    tag: big

  cloudfront_distribution/cloudfront_distribution_1:
    children:
        - aws:s3_bucket_policy:s3_bucket_policy-0
    tag: big

  cloudfront_distribution/cloudfront_distribution_1 -> s3_bucket/s3-bucket-0:
    netPath: aws:cloudfront_distribution:cloudfront_distribution_1 -> aws:s3_bucket:s3-bucket-0
    permPath: aws:cloudfront_distribution:cloudfront_distribution_1 -> aws:s3_bucket:s3-bucket-0

