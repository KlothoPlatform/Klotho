syntax = "proto3";

package klotho;

option go_package = "github.com/klothoplatform/klotho/pkg/k2/language_host/go";

service KlothoService {
    rpc SendIR (IRRequest) returns (IRReply) {}
}

message IRRequest {
    bool error = 1;
    string yaml_payload = 2;
}

message IRReply {
    string message = 1;
}